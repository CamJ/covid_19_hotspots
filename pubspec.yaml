version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Uncomment for some helpful flutter icons and fonts
  # font_awesome_flutter: ^8.10.0


